<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container-fluid">
    <div class="container px-2 my-5">
        <div class="row main">
            <div class="col text-center">
                <h2 class="text-center">Weather App</h2>
                <form action="" class="form">
                    <input class="text-center" type="search"  aria-placeholder="search" id="text" required> 
                    <input class="btn my-2 mx-2" type="submit">
                </form>
            </div>
            <table class="my-3" id="weather">
           
        </div>
    </div>
</div>
<script src="index.js"></script>


</body>

</html>
